<svg viewBox="0 0 700 350" width="700" height="350" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bucket { fill: #f7e6a2; stroke: #b59f3b; stroke-width:2; }
    .role { fill: #a2d9f7; stroke: #3bb5b5; stroke-width:2; }
    .config { fill: #d1f7a2; stroke: #3bb55b; stroke-width:2; }
    .user { fill: #f7a2a2; stroke: #b53b3b; stroke-width:2; }
    .arrow { stroke: #333; stroke-width: 4; marker-end: url(#arrowhead); }
    @keyframes flow {
      to { stroke-dashoffset: 0; }
    }
    .flowing {
      stroke-dasharray: 20;
      stroke-dashoffset: 40;
      animation: flow 1.5s linear infinite;
    }
    text { font-family: Arial, sans-serif; font-size: 16px; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  <!-- User -->
  <ellipse class="user" cx="70" cy="180" rx="40" ry="30"/>
  <text x="70" y="185" text-anchor="middle" fill="#333">User</text>
  <!-- Source Bucket -->
  <rect class="bucket" x="170" y="130" width="130" height="60" rx="15"/>
  <text x="235" y="160" text-anchor="middle" fill="#333">S3 Source</text>
  <text x="235" y="180" text-anchor="middle" fill="#333">Bucket</text>
  <!-- Replication Config -->
  <rect class="config" x="340" y="130" width="130" height="60" rx="15"/>
  <text x="405" y="160" text-anchor="middle" fill="#333">Replication</text>
  <text x="405" y="180" text-anchor="middle" fill="#333">Config</text>
  <!-- IAM Role -->
  <rect class="role" x="340" y="230" width="130" height="50" rx="15"/>
  <text x="405" y="260" text-anchor="middle" fill="#333">IAM Role</text>
  <!-- Destination Bucket -->
  <rect class="bucket" x="540" y="130" width="130" height="60" rx="15"/>
  <text x="605" y="160" text-anchor="middle" fill="#333">S3 Destination</text>
  <text x="605" y="180" text-anchor="middle" fill="#333">Bucket</text>
  <!-- Arrows (animated) -->
  <line class="arrow flowing" x1="110" y1="180" x2="170" y2="160"/>
  <text x="140" y="155" fill="#333">Upload</text>
  <line class="arrow flowing" x1="300" y1="160" x2="340" y2="160"/>
  <text x="320" y="150" fill="#333">Trigger</text>
  <line class="arrow flowing" x1="405" y1="190" x2="405" y2="230"/>
  <text x="420" y="210" fill="#333">AssumeRole</text>
  <line class="arrow flowing" x1="470" y1="255" x2="540" y2="160"/>
  <text x="505" y="210" fill="#333">Replicate</text>
  <line class="arrow flowing" x1="670" y1="160" x2="690" y2="180"/>
  <text x="685" y="175" fill="#333">Available</text>
</svg>